<body class=".body-formulario">
    <main>
        <div id="formulario-pago" class="oculto">
            <h3>Formulario de Pago</h3>
            <form id="datos-pago">
                <label for="nombre-completo" >Nombre Completo:</label>
                <input type="text" id="nombre-completo" name="nombre-completo"  value="Juan Pérez"><br>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" value="Pérez"><br>

                <label for="tarjeta">Número de Tarjeta:</label>
                <input type="text" id="tarjeta" name="tarjeta" value="4111111111111111"><br>

                <label for="fecha-exp">Fecha de Expiración:</label>
                <input type="text" id="fecha-exp" name="fecha-exp" value="12/25"><br>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" value="123"><br>

                <label for="paypal">Usuario de PayPal:</label>
                <input type="email" id="paypal" name="paypal" value="usuario@paypal.com"><br>

                <button type="button">Simular Pago</button>
            </form>
          </div>
    </main>
